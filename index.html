<html>
<title>Derp</title>
<head>
<audio id = "opal" autoplay loop>
	<source src = "Reborn- Opal.mp3" type = "audio/mpeg">
</audio>
<canvas id = "canvas"></canvas>
<script>
function toggle () {
	var sound = document.getElementById("opal");
	sound.muted = (sound.muted ? false : true);
	sound.currentTime = 0;
	sound.currentTime.play();
}
window.onload = function () {
	var canvas = document.getElementById("canvas");
	var ctx = canvas.getContext("2d");
	canvas.width = window.innerWidth
	canvas.height = window.innerHeight
	
	function thingy () {
		this.radius = Math.floor(Math.random() * 65) + 1;
		this.x = Math.floor(Math.random() * window.innerWidth);
		this.y = window.innerHeight;
		this.speed = Math.floor(Math.random() * 20) + 1;
		var random = ["#d6e9ff", "white", "#bfdeff"];
		this.color = random[Math.floor(Math.random() * random.length)];
	}
	var arr = [];
	for (var i = 0; i < 200; i++) {
		arr.push(new thingy());
	}
	
	function random () {
	ctx.fillStyle = "black";
	ctx.globalCompositeOperation = "source-over"
	ctx.fillRect(0, 0, window.innerWidth, window.innerHeight);
	ctx.globalCompositeOperation = "lighter";
	for (var i = 0; i < 200; i++) {
		var orb = arr[i];
		var gradient = ctx.createRadialGradient(orb.x, orb.y, orb.radius, orb.x, orb.y, orb.radius/1.5);
		gradient.addColorStop(0, "black");
		gradient.addColorStop(1, orb.color);
	ctx.fillStyle = gradient;
	ctx.beginPath();
	ctx.arc(orb.x, orb.y, orb.radius, Math.PI * 2, 0);
	ctx.fill();
	orb.radius -= 1.5;
	orb.y -= orb.speed;
	if (orb.radius <= 0) arr[i] = new thingy();
	}
	}
	
	setInterval(random, 60);
	
}
</script>
<style>
*{margin : 0; padding: 0;}
#canvas{
	display: block;
}
</body>
</head>
</html>
